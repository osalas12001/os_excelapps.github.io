<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Excel Add-In with Commands Sample</title>

   
    <script src="Scripts/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <!--UI jQuery style-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   

    <script src="Scripts/DropdownPlugin.js" type="text/javascript"></script>
    <script src="Scripts/PickaDate.js" type="text/javascript"></script>
    
    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
   
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <div class="ms-font-xl ms-fontColor-neutralPrimary">Bonus Tracker</div>
            <br/>
            <div class="ms-TextField ">
                <label class="ms-Label">Client Name</label>
                <input class="ms-TextField-field" type="text" value="" placeholder="" id="client-name"/>
            </div> 
            <br />
            <div class="ms-TextField">
                <label class="ms-Label">Project Name</label>
                <input class="ms-TextField-field" type="text" value="" placeholder="" id="project-name" />
            </div> 
            <br/>
            <div class="ms-TextField">
                <label class="ms-Label">Project Address</label>
                <input class="ms-TextField-field" type="text" value="" placeholder="" id="project-address" />
            </div> 
            <br/>
            <div class="ms-TextField">
                <label class="ms-Label">Project Number</label>
                <input class="ms-TextField-field" type="text" value="" placeholder="" id="project-number" />
            </div> 
            <br/>
            <div class="ms-Label">
                <label class="ms-Label">Project Status</label>
            </div>
            <div class="ms-Dropdown" tabindex="0" >
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--chevronDown"></i>
                <select class="ms-Dropdown-select" id="project-status">
                   
                </select>
            </div> 
            <br/>
            <div class="ms-TextField">
                <label class="ms-Label">Project Fee</label>
                <input class="ms-TextField-field" type="text" value="" placeholder="" id="project-fee" />
            </div> 
            <br/>
            <div class="ms-TextField">
                <label class="ms-Label">Bonus Percentage</label>
                <input class="ms-TextField-field" type="text" value="" placeholder="" id="project-bonus" />
            </div> 
            <br/>
            <div class="ms-TextField">
                <label class="ms-Label">Project Year</label>
                <input class="ms-TextField-field" type="text" value="" placeholder="" id="project-year" />
            </div> 
            <br/>
            <!--Let's see a date picker to stamp the date the entry was created-->
            <div class="ms-DatePicker">
                <div class="ms-TextField">
                    <label class="ms-Label">Start date</label>
                    <i class="ms-DatePicker-event ms-Icon ms-Icon--Event"></i>
                    <input class="ms-TextField-field" type="text" placeholder="Select a date&hellip;" id="time-stamp">
                </div>
                <div class="ms-DatePicker-monthComponents">
                    <span class="ms-DatePicker-nextMonth js-nextMonth"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
                    <span class="ms-DatePicker-prevMonth js-prevMonth"><i class="ms-Icon ms-Icon--ChevronLeft"></i></span>
                    <div class="ms-DatePicker-headerToggleView js-showMonthPicker"></div>
                </div>
                <span class="ms-DatePicker-goToday js-goToday">Go to today</span>
                <div class="ms-DatePicker-monthPicker">
                    <div class="ms-DatePicker-header">
                        <div class="ms-DatePicker-yearComponents">
                            <span class="ms-DatePicker-nextYear js-nextYear"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
                            <span class="ms-DatePicker-prevYear js-prevYear"><i class="ms-Icon ms-Icon--ChevronLeft"></i></span>
                        </div>
                        <div class="ms-DatePicker-currentYear js-showYearPicker"></div>
                    </div>
                    <div class="ms-DatePicker-optionGrid">
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="0">Jan</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="1">Feb</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="2">Mar</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="3">Apr</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="4">May</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="5">Jun</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="6">Jul</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="7">Aug</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="8">Sep</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="9">Oct</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="10">Nov</span>
                        <span class="ms-DatePicker-monthOption js-changeDate" data-month="11">Dec</span>
                    </div>
                </div>
                <div class="ms-DatePicker-yearPicker">
                    <div class="ms-DatePicker-decadeComponents">
                        <span class="ms-DatePicker-nextDecade js-nextDecade"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
                        <span class="ms-DatePicker-prevDecade js-prevDecade"><i class="ms-Icon ms-Icon--ChevronLeft"></i></span>
                    </div>
                </div>
            </div>
            <!--end-->
            <br/>
            <button class="ms-Button ms-Button--primary" id="highlight-button">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label" id="button-text"></span>
                <span class="ms-Button-description" id="button-desc"></span>
            </button>
            <br/>
       
        </div>
    </div>

    <!--This is all the footer stuff to notify user of any errors-->

    <div class="footer">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">Notifications</div></div>
            </div>
        </div>
    </div>

    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" id="notification-popup">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
